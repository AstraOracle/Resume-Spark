<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <div id="controls">
      <button id="add-section-btn">Add Section</button>
      <button id="save-btn">Save Resume</button>
      <button id="load-btn">Load Resume</button>
      <button id="clear-btn">Clear All</button>
      <button id="export-pdf-btn">Export as PDF</button>
      <!-- Theme selector -->
      <label for="theme-select" style="color:#333; margin-left:10px;">Theme:</label>
      <select id="theme-select" style="padding: 6px; border-radius: 4px;">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="minimal">Minimal</option>
      </select>
    </div>

    <div id="form-sections"></div>

    <h2>Preview</h2>
    <div id="preview" class="theme-classic"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
